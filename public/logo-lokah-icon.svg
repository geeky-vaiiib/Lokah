<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="icon-bg-grad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#071d26" />
      <stop offset="100%" stop-color="#0a2530" />
    </radialGradient>
    <radialGradient id="portal-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6AE7E6" stop-opacity="0.8" />
      <stop offset="70%" stop-color="#F3E9B0" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#071d26" stop-opacity="0.1" />
    </radialGradient>
    <radialGradient id="ring-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F3E9B0" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#6AE7E6" stop-opacity="0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#icon-bg-grad)"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#ring-grad)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Portal circle -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="url(#portal-grad)" stroke-width="2" opacity="0.9"/>
  
  <!-- Inner rotating elements -->
  <g style="animation: rotate-icon-portal 30s linear infinite;">
    <circle cx="32" cy="32" r="8" fill="none" stroke="#F3E9B0" stroke-width="1" opacity="0.5"/>
    <line x1="32" y1="18" x2="32" y2="46" stroke="#6AE7E6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>

<style>
@keyframes rotate-icon-portal {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
